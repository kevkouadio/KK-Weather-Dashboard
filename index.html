<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--additional CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    
    <!--Jquery link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <title>Weather Dashboard</title>
  </head>

  <body>
      <!--header-->
        <nav class="navbar navbar-dark bg-dark p-3">
            <span class="text-white h3 mx-auto navbar-text">
                Weather Dashboard
            </span>
        </nav>

        <div class="container">
            <!-- Content here -->
            <div class="row">
                <div class="col-md-3">
                    <div id="searchBox" class="card">
                        <h4>Search for a City</h4>
                        <form class="form-inline my-2 my-lg-0">
                            <div class="input-group mb-3 mr-sm-2">
                                <input class="form-control mr-sm-0" id="city-input" type="search" placeholder="Enter a City" aria-label="Search">
                                <div class="input-group-append">
                                    <button id="searchcity" class="btn btn-primary searchButton" type="button">
                                    <i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </form>
            
                        <div id="cityBtn">
                        <!--city added to the search history goes here-->
                        </div>
                    </div>
                </div>
            
            
                <div class="col-md-9">
                    <div class="row">
                        <div id="currentWeather" class="card" style="width: 50rem;">
                            <div class="card-body">
                              <h5 class="card-title" id="city&date"></h5>
                                <div class="wind"></div>
                                <div class="humidity"></div>
                                <div class="temp"></div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h4>5-Days Forecast</h3>
                    <!--5 days forecast Goes here-->
                    </div>
                </div>
            </div>
        </div> 
         

  <script src="script.js"></script>  
  </body>
</html>
